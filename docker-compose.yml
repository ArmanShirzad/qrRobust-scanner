# Docker Compose for PostgreSQL deployment
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: qr_app
      POSTGRES_USER: qr_user
      POSTGRES_PASSWORD: qr_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Backend API
  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://qr_user:qr_password@db:5432/qr_app
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-super-secret-jwt-key
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # Frontend (if serving from backend)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: