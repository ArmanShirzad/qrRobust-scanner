apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-reader-backend
  labels:
    app: qr-reader-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qr-reader-backend
  template:
    metadata:
      labels:
        app: qr-reader-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/qr-reader-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: qr-reader-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: qr-reader-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: qr-reader-secrets
              key: jwt-secret-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: qr-reader-secrets
              key: stripe-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: qr-reader-backend-service
spec:
  selector:
    app: qr-reader-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-reader-frontend
  labels:
    app: qr-reader-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qr-reader-frontend
  template:
    metadata:
      labels:
        app: qr-reader-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/qr-reader-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: qr-reader-frontend-service
spec:
  selector:
    app: qr-reader-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
