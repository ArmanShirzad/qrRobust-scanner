apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qr-reader-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api-staging.qrreader-premium.com
    - staging.qrreader-premium.com
    secretName: qr-reader-tls
  rules:
  - host: api-staging.qrreader-premium.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qr-reader-backend-service
            port:
              number: 80
  - host: staging.qrreader-premium.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qr-reader-frontend-service
            port:
              number: 80
